<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div>
        <img
          id="header-img"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt=""
        />
        <nav id="nav-bar">
          <ul>
            <li>
              <a class="nav-link" href="#Features-section">Features</a>
            </li>
            <li>
              <a class="nav-link" href="#HowItWorks-section">How It Works</a>
            </li>
            <li>
              <a class="nav-link" href="#Pricing-section">Pricing</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="landing-form">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Enter your email adress"
        />
        <input type="submit" id="submit" />
      </form>
    </section>
    <section id="Features-section"></section>
    <section id="HowItWorks-section">
      <iframe
        id="video"
        height="315"
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0"
        allowfullscreen=""
      ></iframe>
    </section>
    <section id="Pricing-section"></section>
  </body>
</html>
